; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

; Note: ESP32-S3-ETH (Waveshare) is compatible with esp32-s3-devkitc-1 board configuration
; The pin configuration for the LAN8720 PHY is specified in the source code
[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200

; WiFi Configuration - Set these for your network
; IMPORTANT: Do not commit real credentials to the repository
; Use environment variables or a local secrets file instead
build_flags = 
    -DWIFI_SSID=\"${sysenv.WIFI_SSID, YourSSID}\"
    -DWIFI_PASSWORD=\"${sysenv.WIFI_PASSWORD, YourPassword}\"
    -DTARGET_IP=\"${sysenv.TARGET_IP, 192.168.91.1}\"
    -DCORE_DEBUG_LEVEL=4

; ESP-IDF specific settings
board_build.partitions = default.csv
board_build.flash_mode = qio

lib_deps = 
    ; No additional libraries needed - using built-in ESP-IDF components
